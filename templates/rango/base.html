<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rango - {% block title %} How to Django! {% endblock %}</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/rango/">Rango</a>
        </div>

          <ul class="nav navbar-nav navbar-right">
            {% if request.user.is_authenticated %}

                <li><a href = "{% url 'add_category' %}">Add a new Category</a></li>
                <li><a href = "{% url 'user_logout' %}"><span class="glyphicon glyphicon-log-out"></span>  logout</a> <br /></li>
            {% else %}
                <li><a href = "{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> Register with Rango</a><br /></li>
                <li><a href = "{% url 'user_login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a><br /></li>
            {% endif %}
                <li><a href = "{% url 'about'%}"> About</a><br /></li>
                <li><a href = "{% url 'blog'%}">Blog</a> <br /></li>
                <li><a href = "{% url 'more'%}">More</a> <br /></li>

        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

                {% block side_block %}
                {% endblock %}

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                 {% block body_block %}
            {% endblock %}
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>

    {% load staticfiles %}

    <script src="{% static "js/jquery-1.11.1.js" %}"></script>
    <script src="{% static "js/rango-jquery.js" %}"></script>
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/rango-ajax.js" %}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
</html>
